name       : spyder3
version    : 3.3.4
release    : 7
source     :
    - https://github.com/spyder-ide/spyder/archive/v3.3.4.tar.gz : 7441c267076251cdb9c205cbd1a25155be5686ff2c2192bd522650c057a6c92a
license    :
    - BSD-3-Clause
    - CC-BY-2.5
    - CC-BY-3.0
    - CC-BY-SA-4.0
    - EPL-1.0
    - GPL-3.0
    - LGPL-2.1
    - LGPL-3.0
    - MIT
    - Python-2.0
    - Zlib
component  : programming.ide
summary    : Spyder - The Scientific PYthon Development EnviRonment (Python 3 Version).
description: |
    Spyder - The Scientific PYthon Development EnviRonment (Python 3 Version).
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - cython
    - matplotlib
    - pycodestyle
    - pyflakes
    - pylint
    - python3-jedi
    - python3-qt5
    - python-chardet
    - python-keyring
    - python-nbconvert
    - python-numpydoc
    - python-opengl
    - python-pandas
    - python-pickleshare
    - python-psutil
    - python-qtawesome
    - python-qtconsole
    - python-rope
    - python-sphinx
    - python-spyder-kernels
    - scipy
    - sympy
build      : |
    %python3_setup
install    : |
    %python3_install
    rm $installdir/usr/bin/spyder_win_post_install.py
