name       : spyder3
version    : 3.2.5
release    : 2
source     :
    - https://github.com/spyder-ide/spyder/archive/v3.2.5.tar.gz : 44679c70069514d6ed2f582080ee6bae5eebdef3be11279c64250eef52b6a027
license    : 
    - BSD-3-Clause
    - CC-BY-2.5
    - CC-BY-3.0
    - CC-BY-SA-4.0
    - EPL-1.0
    - GPL-3.0
    - LGPL-2.1
    - LGPL-3.0
    - MIT
    - Python-2.0
    - Zlib
component  : programming.ide
summary    : Spyder - The Scientific PYthon Development EnviRonment (Python 3 Version).
description: |
    Spyder - The Scientific PYthon Development EnviRonment (Python 3 Version).
builddeps  :
    - pkgconfig(python-3.5)
rundeps    :
    - cython
    - matplotlib
    - numpy
    - pycodestyle
    - pyflakes
    - pygments
    - pylint
    - python3-jedi
    - python3-qt5
    - python-chardet
    - python-cloudpickle
    - python-nbconvert
    - python-numpydoc
    - python-opengl
    - python-pandas
    - python-pickleshare
    - python-psutil
    - python-pyzmq
    - python-qtawesome
    - python-qtconsole
    - python-qtpy
    - python-rope
    - python-sphinx
    - scipy
    - sympy
build      : |
    %python3_setup
install    : |
    %python3_install
    rm $installdir/usr/bin/spyder_win_post_install.py
